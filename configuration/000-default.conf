<VirtualHost *:80>
	ServerName				        [Domain]
	Redirect			        /	https://[Domain]/
</VirtualHost>
<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName                  [Domain]
		SSLEngine                   on
		SSLCertificateFile          /var/www/ssl/domain.crt
		SSLCertificateKeyFile		/var/www/ssl/server.key
		SSLCertificateChainFile		/var/www/ssl/chain.ca-bundle
		DocumentRoot /var/www/html
		<Directory /var/www/html>
			Options                 +Indexes +FollowSymLinks +MultiViews
			AllowOverride           all
			Order                   allow,deny
			allow from all
		</Directory> 
	</VirtualHost>
</IfModule>
