<div id="home" column>
    <div id="mobile" column>
        <div id="mobile-top" row>
            <div id="mobile-left" column>
                <div id="mobile-glance" onclick="view(mobile_get('names'));" column>
                    <p id="mobile-name"></p>
                    <p id="mobile-day"></p>
                </div>
                <div row>
                    <img id="mobile-external-transit" src="resources/svg/icons/buttons/white/transit.svg" alt="Transit"/>
                    <img id="mobile-external-share-grades" src="resources/svg/icons/buttons/white/public_share.svg" alt="Share Grades"/>
                    <img id="mobile-external-share-grade" src="resources/svg/icons/buttons/white/private_share.svg" alt="Share Grade"/>
                    <img src="resources/svg/icons/buttons/white/refresh.svg" alt="Refresh" onclick="window.location.reload(true);"/>
                </div>
            </div>
            <div id="mobile-right" column>
                <p id="mobile-message"></p>
            </div>
        </div>
        <div id="mobile-content" column>
            <div id="mobile-names" column></div>
            <div id="mobile-subjects" column></div>
        </div>
    </div>
    <div id="desktop" column>
        <div id="desktop-content" column>
            <div id="desktop-titles" row></div>
            <div id="desktop-subjects" row></div>
        </div>
    </div>
</div>
