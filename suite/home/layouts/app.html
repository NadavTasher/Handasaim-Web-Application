<div id="home" column>
    <div id="mobile" column>
        <div id="mobile-top" row>
            <div id="mobile-left" column>
                <div id="mobile-glance" onclick="switcher_open();" column>
                    <p id="mobile-name"></p>
                    <p id="mobile-day"></p>
                </div>
                <div row>
                    <img id="refresh-page" src="resources/svg/icons/buttons/white/refresh.svg" onclick="window.location.reload(true);" alt="Reload"/>
                    <img id="share-single" src="resources/svg/icons/buttons/white/private_share.svg" alt="Private Share"/>
                    <img id="share-multiple" src="resources/svg/icons/buttons/white/public_share.svg" alt="Public Share"/>
                    <img id="transit-shortcut" onclick="window.location = 'moovit://directions?[TransitDestination];"
                         src="resources/svg/icons/buttons/white/transit.svg"
                         alt="Transit Shortcut"/>
                </div>
            </div>
            <div id="mobile-right" column>
                <p id="mobile-message"></p>
            </div>
        </div>
        <div id="mobile-content" column>
            <div id="mobile-grades" row></div>
            <div id="mobile-subjects"></div>
        </div>
    </div>
    <div id="desktop" column>
        <div id="desktop-top" row>
            <div id="desktop-left" column>
                <p id="desktop-clock"></p>
            </div>
            <div id="desktop-right" column>
                <p id="desktop-message"></p>
            </div>
        </div>
        <div id="desktop-content" column>
            <div id="desktop-grades" row></div>
            <div id="desktop-subjects"></div>
        </div>
    </div>
</div>
